# Workflow created to avoid accidental keep resources running in AWS

---
name: Terraform Destroy 

on:
  delete:
    branches:
      - '*'

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Notify branch deletion
      run: echo "Branch '${{ github.event.ref }}' has been deleted."

  terraform:
    name: Destroy
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash
        working-directory: ".infra/terraform"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.4"

      - name: Setup Terragrunt
        run: |
          sudo wget -q -O /bin/terragrunt "https://github.com/gruntwork-io/terragrunt/releases/download/v0.58.12/terragrunt_linux_amd64"
          sudo chmod +x /bin/terragrunt
          terragrunt -v

      - name: Set branch-based environment variables
        uses: iamtheyammer/branch-env-vars@v1.2.2
        with:
          bevOverwrite: true
          AWS_ACCESS_KEY: |
            develop:${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
            main:${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
            !default:${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          AWS_SECRET_ACCESS_KEY: |
            develop:${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
            !default:${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          ENVIRONMENT: |
            develop:dev
            main:prod
            !default:dev
          AWS_REGION: |
            develop:us-east-1
            main:us-east-2
            !default:us-east-1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        shell: bash
        env:
          TF_WORKSPACE: ${{ env.ENVIRONMENT }}
        run: terragrunt init
  
      - name: Terraform Validate
        run: terragrunt validate
  
      - name: Terraform Plan
        run: terragrunt run-all destroy --terragrunt-non-interactive --auto-approve
  
        
